apply plugin: 'maven'  
apply plugin: 'war'  
apply plugin: 'eclipse-wtp'  
apply plugin: 'jetty'  
  
webAppDirName = 'WebContent' 
    
repositories {  
  mavenCentral()  
}  
  
dependencies {  
  compile (
    "org.activiti:activiti-spring:5.14",
    "mysql:mysql-connector-java:5.1.24",
    "log4j:log4j:1.2.16",
    "commons-fileupload:commons-fileupload:1.3.1",
    "org.codehaus.jackson:jackson-core-asl:1.9.13",
    "org.codehaus.jackson:jackson-mapper-asl:1.9.13",
    "junit:junit:4.11",
    "org.springframework:spring-context:4.0.5.RELEASE",  
    "org.springframework:spring-webmvc:4.0.5.RELEASE",  
    "org.springframework:spring-test:4.0.5.RELEASE",  
    "org.springframework:spring-jdbc:4.0.5.RELEASE",
    "org.springframework:spring-tx:4.0.5.RELEASE",
    "org.hibernate:hibernate-core:4.1.7.Final",
    "org.hibernate:hibernate-entitymanager:4.1.7.Final",
    "org.hibernate:hibernate-commons-annotations:3.2.0.Final",
    "org.aspectj:aspectjrt:1.7.4",
    "org.aspectj:aspectjweaver:1.8.1"
  )  
}  

task copyJars(type: Copy) {
  from configurations.runtime
  into 'lib'
}